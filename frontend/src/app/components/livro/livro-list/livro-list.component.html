<div class="list row">
  <div class="col-md-6">
    <h4>Livros</h4>

    <a class="btn btn-primary bottom-space" routerLink="/add/livro">
      Adicionar
    </a>
    <ul class="list-group">
      @for (livro of livros; track livro.codL; let i = $index) {
        <li
          class="list-group-item"
          [class.active]="i == currentIndex"
          (click)="setActiveLivro(livro, i)"
        >
        Id: {{ livro.codL}} <br>TÃ­tulo: {{ livro.titulo }} <br>Valor: {{ livro.valor | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}
        </li>
      }
    </ul>

  </div>
  <div class="col-md-6">
    <app-livro-details
      [viewMode]="true"
      [currentLivro]="currentLivro"
    ></app-livro-details>
  </div>
</div>
